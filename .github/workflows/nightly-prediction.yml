name: Nightly Prediction Engine

on:
  schedule:
    # Daily at 02:00 UTC
    - cron: '0 2 * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  trigger-prediction:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke Supabase Edge Function
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            "https://aynippaxcwmqufrnthti.supabase.co/functions/v1/nightly-prediction" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -d '{}')
          
          echo "Response code: $RESPONSE"
          
          if [ "$RESPONSE" -ne 200 ]; then
            echo "::error::Edge Function returned HTTP $RESPONSE"
            exit 1
          fi
          
          echo "Nightly prediction completed successfully"
